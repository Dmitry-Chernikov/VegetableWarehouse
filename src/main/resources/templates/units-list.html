<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
</head>
<body>
<div th:switch="${units}">
    <h2 th:case="null">Ничего не найдено в таблице Еденицы измерения!</h2>
    <div th:case="*">
        <h2>Units</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Еденица измерения</th>
                <th>Обозначение Ед\Изм</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="unit : ${units}">
                <td th:text="${unit.id}"></td>
                <td th:text="${unit.measurementUnit}"></td>
                <td th:text="${unit.designationUnit}"></td>
                <td><a th:href="@{unit-update/{id}(id=@{user.id})}">Edit</a></td>
                <td><a th:href="@{unit-delete/{id}(id=@{user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/unit-create">Create user</a></p>
</div>
</body>
</html>
