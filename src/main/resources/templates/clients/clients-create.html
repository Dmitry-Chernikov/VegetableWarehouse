<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Create Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<form action="#" th:action="@{/clients-create}" th:object="${clients}" method="post">

    <p>Наименование получателя: <input type="text" th:field="*{nameClient}" id="nameClient" placeholder="Наименование получателя"></p>
    <p>Код учётного номера плательщика: <input type="text" th:field="*{codeUNP}" id="codeUNP" placeholder="Код учётного номера плательщика"></p>
    <p>Юридический адрес: <input type="text" th:field="*{legalAddress}" id="legalAddress" placeholder="Юридический адрес"></p>
    <p>Телефон: <input type="text" th:field="*{telephoneNumber}" id="telephoneNumber" placeholder="Телефон"></p>
    <p>Контактное лицо: <input type="text" th:field="*{fullNameClient}" id="fullNameClient" placeholder="Контактное лицо"></p>
    <p>Должность: <input type="text" th:field="*{workingPosition}" id="workingPosition" placeholder="Должность"></p>

    <p> <input type="submit" value="Create Client" class="btn btn-primary green">
        <input type="reset" value="Reset" class="btn waves-effect waves-light red lighten-2"/>
        <a href="/clients" class="waves-effect waves-light btn">Back page</a>
    </p>
</form>
</body>
</html>
