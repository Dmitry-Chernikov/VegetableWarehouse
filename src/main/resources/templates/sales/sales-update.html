<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Update sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<form th:method="post" th:action="@{/sales-update}" th:object="${sales}">

    <p>ID: <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></p>

    <p>Идентификатор наклодной: <input readonly type="text" th:field="*{barcode}" id="barcode" placeholder="Идентификатор наклодной"></p>

    <p>Имя товара: <select class="browser-default" th:field="*{baseProducts}">
        <option th:each="base : ${baseList}" th:value="${base.id}" th:text="${base.getGoods().getVarietyName()}" th:selected="${baseProducts == base}">Имя товара</option>
    </select>
    </p>

    <p>Количество товара: <input type="number" th:field="*{countProduct}" id="countProduct" placeholder="Количество товара"></p>

    <p>Наименование получателя: <input type="text" th:field="*{clientName}" id="clientName" placeholder="Наименование получателя"></p>

    <p>ФИО клиента прнинявшего товар: <select class="browser-default" th:field="*{clients}">
        <option th:each="client : ${clientsList}" th:value="${client.id}" th:text="${client.getNameClient()}" th:selected="${clients == client}">ФИО прнинявшего клиента товар</option>
    </select>
    </p>

    <p>ФИО сдавшего товар: <select class="browser-default" th:field="*{employee}">
        <option th:each="empl : ${employeeList}" th:value="${empl.id}" th:text="${empl.getFullName()}" th:selected="${employee == empl}">ФИО сдавшего товар</option>
    </select>
    </p>

    <p>Дата расхода товара на склад: <input type="date" th:field="*{operationDate}" id="operationDate" placeholder="Дата расхода товара на склад"></p>
    <p>Цена товара: <input type="number" th:field="*{valuePrice}" id="valuePrice" placeholder="Цена товара"></p>

    <p> <input type="submit" value="Update sales" class="btn btn-primary green">
        <input type="reset" value="Reset" class="btn waves-effect waves-light red lighten-2"/>
        <a href="/sales" class="waves-effect waves-light btn">Back page</a>
    </p>
</form>
</body>
</html>
