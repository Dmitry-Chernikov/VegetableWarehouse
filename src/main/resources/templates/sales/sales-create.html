<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Create sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<form th:method="post" th:action="@{/sales-create}" th:object="${sales}" >

    <p>Идентификатор накладной: <input readonly type="text" th:field="*{barcode}" id="barcode" placeholder="Идентификатор накладной"></p>

    <p>Имя товара: <select class="browser-default" th:field="*{baseProducts}">
        <option th:each="base : ${baseList}" th:value="${base.id}" th:text="${base.getGoods().getVarietyName()}">Имя товара</option>
    </select>
    </p>

    <p>Количество товара: <input type="number" th:field="*{countProduct}" id="countProduct" placeholder="Количество товара"></p>

    <p>Наименование получателя: <input type="text" th:field="*{clientName}" id="clientName" placeholder="Наименование получателя"></p>

    <p>ФИО клиента принявшего товар: <select class="browser-default" th:field="*{clients}">
        <option th:each="client : ${clientsList}" th:value="${client.id}" th:text="${client.getNameClient()}">ФИО принявшего клиента товар</option>
    </select>
    </p>

    <p>ФИО сдавшего товар: <select class="browser-default" th:field="*{employee}">
        <option th:each="employee : ${employeeList}" th:value="${employee.id}" th:text="${employee.getFullName()}">ФИО сдавшего товар</option>
    </select>
    </p>

    <p>Дата расхода товара на склад: <input type="date" th:field="*{operationDate}" id="operationDate" placeholder="Дата расхода товара на склад"></p>
    <p>Цена товара: <input type="number" th:field="*{valuePrice}" id="valuePrice" placeholder="Цена товара"></p>

    <p> <input type="submit" value="Create sales" class="btn btn-primary green">
        <input type="reset" value="Reset" class="btn waves-effect waves-light red lighten-2"/>
        <a href="/sales" class="waves-effect waves-light btn">Back page</a>
    </p>
</form>
</body>
</html>
